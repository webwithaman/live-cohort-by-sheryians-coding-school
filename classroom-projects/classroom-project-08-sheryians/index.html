<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Color Clash: Test Your Luck 🎲</title>

    <!-- Custom External Stylesheets -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media-queries.css" />
  </head>

  <body>
    <!-- Site Wrapper Start -->
    <div class="site-wrapper">
      <!-- Game Title -->
      <h1 class="game-title">💡 Color Clash: Test Your Luck 🎲</h1>

      <!-- Game State Message -->
      <h2 class="game-state-message">
        🎯 Generate a color, shuffle, and test your luck! Can you match it? 🔄
      </h2>

      <!-- Boxes Container Start -->
      <div class="boxes-container">
        <div>
          <div class="target-color-box box">
            <h3>🎯 Awaiting Target Color</h3>
          </div>
          <button class="generate-color-btn">🎯 Generate Target</button>
        </div>
        <div>
          <div class="shuffled-color-box box">
            <h3>🎰 Waiting to Shuffle...</h3>
          </div>
          <button class="shuffle-color-btn">🎲 Start Color Shuffle</button>
        </div>
      </div>
      <!-- Boxes Container End -->
    </div>
    <!-- Site Wrapper End -->

    <!-- External Custom JS -->
    <script src="js/script.js" defer></script>
  </body>
</html>
