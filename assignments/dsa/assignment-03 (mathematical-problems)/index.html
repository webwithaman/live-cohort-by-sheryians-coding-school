<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Function to Check Whether a nber is Perfect Square or Not (Accept Agrgument as nber & Return Boolean Value)
      const printfibonacciSeries = (n) => {
        // Handling Negative Numbers
        n = Math.abs(n);

        // Handling Decimal Numbers
        n = Math.round(n);

        // n is 0
        if (n === 0) return;

        let prev = -1,
          next = 1,
          sum,
          series = "";

        for (let i = 1; i <= n; i++) {
          sum = prev + next;
          series += sum + " ";
          prev = next;
          next = sum;
        }

        console.log(series);
      };

      // Take Input from User through Prompt
      let n = prompt("Enter N to Print N Terms of Fibonacci Series", 10);

      // If n is null or empty
      if (!n) console.log("Did Not Give Any Input!!!");
      else {
        // Convert Input into Number
        n = Number(n);

        // Check for Invalid Input & If Valid then Call printfibonacciSeries()
        if (isNaN(n)) console.log("Invalid Input!!!");
        else printfibonacciSeries(n);
      }
    </script>
  </body>
</html>
