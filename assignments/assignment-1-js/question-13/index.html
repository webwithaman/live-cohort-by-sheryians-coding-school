<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Swapping Without Third Variable â€“ Take two numbers from the
user and swap their values without using a third variable. -->

    <script>
      let num1 = Number(prompt("Enter First Number (num1)"));
      let num2 = Number(prompt("Enter Second Number (num2)"));

      document.write(
        `<h1>Before Swapping num1 = ${num1} | num2 = ${num2}</h1>`
      );
      num1 = num1 + num2 - (num2 = num1);
      document.write(`<h1>After Swapping num1 = ${num1} | num2 = ${num2}</h1>`);
    </script>
  </body>
</html>
